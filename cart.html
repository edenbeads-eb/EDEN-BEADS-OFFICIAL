<main class="cart-wrap wrap">
<h2>Your Cart</h2>


<div class="cart-layout">
<div class="cart-box" id="cartItems"></div>


<aside class="checkout-box">
<div class="cart-box">
<h3>Summary</h3>
<div class="summary-row"><span>Subtotal</span><span id="subTotal">Rs. 0</span></div>
<div class="summary-row"><span>Discount</span><span id="discountAmt">Rs. 0</span></div>
<div class="summary-row total"><span>Total</span><span id="totalAmt">Rs. 0</span></div>


<h4>Checkout</h4>
<form id="checkoutForm">
<label>Full Name<input name="name" required/></label>
<label>Phone Number<input name="phone" required/></label>
<label>Address<textarea name="address" required></textarea></label>
<label>Payment Method
<select name="payment">
<option>Easypaisa</option>
<option>JazzCash</option>
<option>Bank Transfer</option>
</select>
</label>


<div class="controls">
<button type="button" id="clearCart" class="btn ghost">🧺 Clear Cart</button>
<button type="button" id="placeOrder" class="btn">Place Order</button>
</div>
</form>


<div id="orderMsg" class="muted"></div>
</div>
